[alpha]
min_value = 0.850000
modifier = <alt> <super> 

[animate]
close_animation = zoom
duration = 400
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 200
fade_enabled_for = type equals "overlay"
fire_duration = 250
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = zoom
startup_duration = 600
zoom_duration = 300
zoom_enabled_for = none

[annotate]
clear_workspace = <alt> <super> KEY_C
draw = <alt> <shift> <super> BTN_LEFT
from_center = true
line_width = 3.000000
method = draw
stroke_color = \#FF0000FF

[autorotate-iio]
lock_rotation = false
rotate_down = <ctrl> <super> KEY_DOWN
rotate_left = <ctrl> <super> KEY_LEFT
rotate_right = <ctrl> <super> KEY_RIGHT
rotate_up = <ctrl> <super> KEY_UP

[autostart]
a0 = xbacklight -set 75
a1 = s6-svc -u /home/enigma/.service/pipewire
a2 = s6-svc -u /home/enigma/.service/pipewire-pulse
a3 = s6-svc -u /home/enigma/.service/mpd
a4 = s6-svc -u /home/enigma/.service/mpd-discord-rpc
autostart_wf_shell = true

[background-view]
command = mpv --loop=inf
file = 

[bench]
average_frames = 1
frames_per_update = 3
position = top_center

[blur]
blur_by_default = type is "toplevel"
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 1.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 1.000000
kawase_degrade = 8
kawase_iterations = 2
kawase_offset = 2.000000
method = kawase
saturation = 1.000000
toggle = none

[command]
binding_0 = <super> KEY_ENTER
binding_1 = <super> KEY_O
binding_10 = KEY_PLAYPAUSE
binding_11 = KEY_PREVIOUSSONG
binding_12 = KEY_NEXTSONG
binding_13 = <shift> KEY_PLAYPAUSE
binding_14 = KEY_BRIGHTNESSUP
binding_15 = KEY_BRIGHTNESSDOWN
binding_2 = <shift> <super> KEY_Q
binding_3 = KEY_SYSRQ
binding_4 = <shift> KEY_SYSRQ
binding_5 = <shift> KEY_VOLUMEUP
binding_6 = <shift> KEY_VOLUMEDOWN
binding_7 = KEY_VOLUMEUP
binding_8 = KEY_VOLUMEDOWN
binding_9 = KEY_MUTE
command_0 = foot
command_1 = /home/enigma/.local/bin/configured-bemenu-run
command_10 = mpc toggle
command_11 = mpc prev
command_12 = mpc next
command_13 = mpc stop
command_14 = xbacklight -inc 5
command_15 = xbacklight -dec 5
command_2 = wayland-logout
command_3 = /home/enigma/.local/bin/screenshot-copy
command_4 = /home/enigma/.local/bin/screenshot-swappy
command_5 = /home/enigma/.local/bin/easevolumewrapper "--change-volume +10"
command_6 = /home/enigma/.local/bin/easevolumewrapper "--change-volume -10"
command_7 = /home/enigma/Scripts/easevolume --change-volume +10
command_8 = /home/enigma/Scripts/easevolume --change-volume -10
command_9 = pulsemixer --toggle-mute

[core]
background_color = \#1A1A1AFF
close_top_view = <super> KEY_I
focus_button_with_modifiers = false
focus_buttons = BTN_LEFT | BTN_MIDDLE | BTN_RIGHT
focus_buttons_passthrough = true
max_render_time = -1
plugins = alpha autostart command alpha place cube animate blur vswitch wobbly expo idle switcher scale scale-title-filter move resize grid force-fullscreen wm-actions wrot
preferred_decoration_mode = server
vheight = 4
vwidth = 4
xwayland = true

[crosshair]
line_color = \#FF0000FF
line_width = 2

[cube]
activate = <alt> <super> BTN_LEFT
background = \#211009FF
background_mode = simple
cubemap_image = 
deform = 0
initial_animation = 350
light = true
rotate_left = none
rotate_right = none
skydome_mirror = true
skydome_texture = 
speed_spin_horiz = 0.008000
speed_spin_vert = 0.005000
speed_zoom = 0.070000
zoom = 0.100000

[decoration]
active_color = \#222222AA
border_size = 2
button_order = close
font = monospace
ignore_views = none
inactive_color = \#333333DD
title_height = 20

[expo]
background = \#1A1A1AFF
duration = 300
offset = 10
toggle = <super> KEY_Z

[extra-gestures]
close_fingers = 4
move_delay = 500
move_fingers = 3

[fast-switcher]
activate = <shift> KEY_TAB
activate_backward = <ctrl> <shift> KEY_TAB

[fisheye]
radius = 450.000000
toggle = <ctrl> <super> KEY_F
zoom = 7.000000

[follow-focus]
change_output = true
change_view = true
focus_delay = 50
raise_on_top = true
threshold = 10

[force-fullscreen]
constrain_pointer = false
constraint_area = view
key_toggle_fullscreen = <alt> <super> KEY_F
preserve_aspect = true
transparent_behind_views = false
x_skew = 0.000000
y_skew = 0.000000

[grid]
duration = 300
restore = <super> KEY_KP0
slot_b = <super> KEY_KP2
slot_bl = <super> KEY_KP1
slot_br = <super> KEY_KP3
slot_c = <super> KEY_KP5
slot_l = <super> KEY_KP4
slot_r = <super> KEY_KP6
slot_t = <super> KEY_KP8
slot_tl = <super> KEY_KP7
slot_tr = <super> KEY_KP9
type = crossfade

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = true
dpms_timeout = 1800
screensaver_timeout = -1
toggle = none

[input]
click_method = clickfinger
cursor_size = 24
cursor_theme = default
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = false
gesture_sensitivity = 1.000000
kb_capslock_default_state = false
kb_numlock_default_state = false
kb_repeat_delay = 300
kb_repeat_rate = 45
middle_emulation = false
modifier_binding_timeout = 400
mouse_accel_profile = adaptive
mouse_cursor_speed = 0.100000
mouse_scroll_speed = 1.000000
natural_scroll = true
scroll_method = two-finger
tap_to_click = true
touchpad_accel_profile = adaptive
touchpad_cursor_speed = 0.100000
touchpad_scroll_speed = 0.800000
xkb_layout = gb,gb
xkb_model = 
xkb_options = grp:shift_caps_toggle
xkb_rules = evdev
xkb_variant = ,intl

[input-device]
output = 

[invert]
preserve_hue = true
toggle = <shift> <super> KEY_I

[join-views]

[keycolor]
color = \#000000FF
opacity = 0.900000
threshold = 0.500000

[mag]
default_height = 500
toggle = <alt> <super> KEY_M
zoom_level = 75

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
quarter_snap_threshold = 50
snap_off_threshold = 10
snap_threshold = 10
workspace_switch_after = -1

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <shift> <super> KEY_O

[output]
mode = auto
position = auto
scale = 1.000000
transform = normal

[place]
mode = center

[preserve-output]
last_output_focus_timeout = 10000

[resize]
activate = <super> BTN_RIGHT

[scale]
allow_zoom = false
bg_color = \#1A1A1AE6
duration = 400
inactive_alpha = 0.750000
interact = false
middle_click_close = false
spacing = 50
text_color = \#CCCCCCFF
title_font_size = 16
title_overlay = all
title_position = center
toggle = none
toggle_all = <super> KEY_Y

[scale-title-filter]
bg_color = \#00000080
case_sensitive = false
font_size = 30
overlay = true
share_filter = false
text_color = \#CCCCCCCC

[showrepaint]
reduce_flicker = true
toggle = <alt> <super> KEY_S

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 5
keep_fullscreen_on_adjacent = false
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J
key_focus_left = <super> KEY_H
key_focus_right = <super> KEY_L
key_toggle = <super> KEY_T
outer_horiz_gap_size = 5
outer_vert_gap_size = 5
tile_by_default = desktop

[switcher]
next_view = <super> KEY_X
prev_view = none
speed = 500
view_thumbnail_scale = 1.000000

[vswipe]
background = \#1A1A1AFF
delta_threshold = 24.000000
duration = 180
enable_free_movement = false
enable_horizontal = true
enable_smooth_transition = false
enable_vertical = true
fingers = 4
gap = 32.000000
speed_cap = 0.050000
speed_factor = 256.000000
threshold = 0.350000

[vswitch]
background = \#1A1A1AFF
binding_down = <super> KEY_C
binding_left = none
binding_right = none
binding_up = <super> KEY_D
binding_win_down = <alt> <super> KEY_C
binding_win_left = none
binding_win_right = none
binding_win_up = <alt> <super> KEY_D
duration = 300
gap = 20
wraparound = false

[water]
activate = <ctrl> <super> BTN_LEFT

[window-rules]

[winzoom]
dec_x_binding = <ctrl> <super> KEY_LEFT
dec_y_binding = <ctrl> <super> KEY_UP
inc_x_binding = <ctrl> <super> KEY_RIGHT
inc_y_binding = <ctrl> <super> KEY_DOWN
modifier = <alt> <ctrl> <super>
nearest_filtering = false
preserve_aspect = true
zoom_step = 0.100000

[wm-actions]
minimize = none
toggle_always_on_top = none
toggle_fullscreen = <super> KEY_F
toggle_maximize = <super> KEY_UP
toggle_showdesktop = none
toggle_sticky = none

[wobbly]
friction = 3.000000
grid_resolution = 20
spring_k = 7.000000

[workarounds]
all_dialogs_modal = true
app_id_mode = stock
dynamic_repaint_delay = false

[workspace-names]
background_color = \#333333B3
display_duration = 500
font = sans-serif
position = center
show_option_names = false
text_color = \#FFFFFFFF

[wrot]
activate = <ctrl> <super> BTN_RIGHT
activate-3d = <shift> <super> BTN_RIGHT
invert = false
reset = <ctrl> <super> KEY_R
reset-one = <super> KEY_R
reset_radius = 25.000000
sensitivity = 24

[zoom]
modifier = <super> 
smoothing_duration = 300
speed = 0.010000

